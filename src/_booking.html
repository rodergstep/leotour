<!-- Booking -->
<div class="lviv-hero">
  <div class="lviv-overlay"></div>
  <div class="lviv-cover" data-stellar-background-ratio="0.5" style="background-image: url(img/cover_bg_1.jpg);">
    <div class="desc">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-md-5">
            <div class="tabulation animate-box">

              <!-- Nav tabs -->
               <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active">
                    <a href="#book-tour" aria-controls="flights" role="tab" data-toggle="tab">Book the tour</a>
                  </li>
               </ul>

               <!-- Tab panes -->
              <div class="tab-content">
               <div role="tabpanel" class="tab-pane active" id="booktour">
                <div class="row">
                  <div class="col-sm-12 mt">
                    <div class="input-field">
                      <label for="date-start">Choose the date:</label>
                      <input type="text" class="form-control" id="date-start" placeholder="mm/dd/yyyy"/>
                    </div>
                  </div>
                  <div class="col-sm-12 mt">
                    <section>
                      <label for="class">Select the excursion:</label>
                      <select class="cs-select cs-skin-border">
                        <option value="" disabled selected>Economy</option>
                        <option value="economy">Economy</option>
                        <option value="first">First</option>
                        <option value="business">Business</option>
                      </select>
                    </section>
                  </div>
                  <div class="col-xxs-12 col-xs-6 mt">
                    <section>
                      <label for="class">Adult:</label>
                      <select class="cs-select cs-skin-border">
                        <option value="" disabled selected>1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </section>
                  </div>
                  <div class="col-xxs-12 col-xs-6 mt">
                    <section>
                      <label for="class">Children:</label>
                      <select class="cs-select cs-skin-border">
                        <option value="" disabled selected>1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                      </select>
                    </section>
                  </div>
                  <div class="col-xs-12">
                    <input type="submit" class="btn btn-primary btn-block" value="Submit">
                  </div>
                </div>
               </div>
              </div>

            </div>
          </div>

          <div class="desc2 animate-box">
            <div class="col-sm-7 col-sm-push-1 col-md-7 col-md-push-1">
              <p>Tour Guide &#8211; <a href="#" target="_blank" class="lviv-site-name">Veronika Hondarenko</a></p>
              <h2>Exclusive tours in Lviv</h2>
              <h3>Excursions in English, Ukrainian and Russian</h3>
              <span class="price">from $20</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->
